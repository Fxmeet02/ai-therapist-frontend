<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Therapist Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #cfd9df, #e2ebf0);
    font-family: 'Inter', sans-serif;
    transition: background 0.5s ease;
  }
  .auth-container {
    background: white;
    border-radius: 16px;
    padding: 40px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #222;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  button {
    width: 100%;
    background: #6c63ff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 12px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #574fd6;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="auth-container">
  <h1>Welcome to Your AI Therapist</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Log In</button>
  <button onclick="signup()">Sign Up</button>
  <textarea id="journal" placeholder="Write your thoughts here..." rows="4"></textarea>
  <button onclick="analyzeMood()">Analyze Mood & Get Empathy Reply</button>
  <button onclick="exportJournal()">Export Journal</button>
  <p id="response"></p>
</div>
<script>
function login() {
  const email = document.getElementById('email').value;
  alert(`Logged in with: ${email}`);
}
function signup() {
  const email = document.getElementById('email').value;
  alert(`Signed up with: ${email}`);
}
function analyzeMood() {
  const text = document.getElementById('journal').value;
  let mood = "calm";
  if (text.toLowerCase().includes("sad")) mood = "sad";
  else if (text.toLowerCase().includes("happy")) mood = "happy";
  else if (text.toLowerCase().includes("angry")) mood = "angry";
  let empathyReply = "I'm here for you. Would you like to talk more about it?";
  if (mood === "happy") empathyReply = "I'm so glad you're feeling happy! Tell me what made your day.";
  else if (mood === "sad") empathyReply = "I'm sorry to hear that you're feeling sad. I'm here to listen whenever you're ready.";
  else if (mood === "angry") empathyReply = "It's okay to feel angry sometimes. Would you like to share what triggered it?";
  document.getElementById('response').innerText = `Mood detected: ${mood}. ${empathyReply}`;
}
function exportJournal() {
  const text = document.getElementById('journal').value;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'journal.txt';
  a.click();
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
