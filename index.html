<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Therapist Companion</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #b2fefa, #0ed2f7);
    font-family: 'Helvetica Neue', sans-serif;
    transition: background 0.5s ease;
  }
  .calm-container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease;
  }
  h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  #mood {
    font-size: 18px;
    color: #555;
    margin: 15px 0;
  }
  button {
    background: #0ed2f7;
    border: none;
    color: white;
    padding: 14px 20px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  button:hover {
    background: #0bb3cf;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="calm-container">
  <h1>How are you feeling today?</h1>
  <p id="mood">Tap below to record your feelings</p>
  <button onclick="startVoiceSession()">ðŸŽ¤ Start Voice Journaling</button>
</div>
<script>
let recognition;
if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('mood').innerText = `You said: "${transcript}"`;
    if (transcript.toLowerCase().includes('happy')) {
      document.body.style.background = 'linear-gradient(135deg, #fddb92, #d1fdff)';
    } else if (transcript.toLowerCase().includes('sad')) {
      document.body.style.background = 'linear-gradient(135deg, #89f7fe, #66a6ff)';
    } else if (transcript.toLowerCase().includes('angry')) {
      document.body.style.background = 'linear-gradient(135deg, #f77062, #fe5196)';
    } else {
      document.body.style.background = 'linear-gradient(135deg, #b2fefa, #0ed2f7)';
    }
  };

  recognition.onerror = function(event) {
    document.getElementById('mood').innerText = 'Error capturing voice. Please try again.';
  };
} else {
  document.getElementById('mood').innerText = 'Voice recognition not supported in this browser.';
}

function startVoiceSession() {
  document.getElementById('mood').innerText = 'Listening... Speak now.';
  recognition.start();
}
</script>
</body>
</html>
