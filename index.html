<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meet's Haven AI Therapist Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f0f4f8, #dbeafe);
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .header {
    position: absolute;
    top: 20px;
    right: 20px;
  }
  .header button {
    background: #111;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
  }
  .header button:hover {
    background: #333;
  }
  .circle {
    width: 150px;
    height: 150px;
    background: #3b82f6;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
    animation: pulse 2s infinite;
    text-align: center;
    padding: 20px;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
    100% { transform: scale(1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
  }
  .footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
    color: #555;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="header">
  <button onclick="alert('Login coming soon')">Log In</button>
  <button onclick="alert('Sign Up coming soon')">Sign Up</button>
</div>
<div class="circle" onclick="alert('Voice listening & mood analysis coming soon')">
  ðŸŽ¤ Tap & Speak
</div>
<div class="footer">
  Haven AI Companion with Mood Detection & Journaling for Meet
</div>
</body>
</html>
