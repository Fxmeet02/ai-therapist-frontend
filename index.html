<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meet's Haven AI Therapist Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #fff;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .header {
    position: absolute;
    top: 20px;
    right: 20px;
  }
  .header button {
    background: none;
    border: none;
    font-size: 14px;
    margin-left: 15px;
    cursor: pointer;
    color: #333;
  }
  .logo-circle {
    width: 30px;
    height: 30px;
    background: #facc15;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #111;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .card {
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 20px;
    width: 280px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin: 10px 0;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  }
  .card-title {
    font-weight: 600;
    margin-bottom: 5px;
    color: #111;
  }
  .card-subtitle {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>
<div class="header">
  <button onclick="alert('Login coming soon')">Log In</button>
  <button onclick="alert('Sign Up coming soon')">Sign Up</button>
</div>
<div class="logo-circle"></div>
<div class="title">what’s up?</div>
<div class="card" onclick="alert('Voice mode coming soon')">
  <div class="card-title">voice mode</div>
  <div class="card-subtitle">just speak, i’m all ears</div>
</div>
<div class="card" onclick="alert('Text mode coming soon')">
  <div class="card-title">text mode</div>
  <div class="card-subtitle">not in the talking mood?</div>
</div>
</body>
</html>
