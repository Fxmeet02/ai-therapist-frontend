<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meet's Haven AI Therapist Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f8fafc, #e0f2fe);
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .header {
    position: absolute;
    top: 20px;
    right: 20px;
  }
  .header button {
    background: #111;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
  }
  .header button:hover {
    background: #333;
  }
  .card {
    background: #ffffff;
    padding: 40px;
    max-width: 400px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeInUp 0.8s ease;
  }
  .card h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  .card p {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .card button {
    background: #3b82f6;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .card button:hover {
    background: #2563eb;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="header">
  <button onclick="alert('Login coming soon')">Log In</button>
  <button onclick="alert('Sign Up coming soon')">Sign Up</button>
</div>
<div class="card">
  <h1>âœ¨ hi friend</h1>
  <p>We created Haven because life can feel like a lot. Sometimes you just need someone to listen without judgment.</p>
  <p>Whether you're navigating a rough day, figuring things out, or simply needing a moment to breathe,</p>
  <p style="font-weight: 600;">We're here for you.</p>
  <p>Ready to start your journey with your AI companion?</p>
  <button onclick="alert('Launching your calming journey...')">Start Now</button>
</div>
</body>
</html>
